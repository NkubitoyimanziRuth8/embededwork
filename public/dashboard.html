<!DOCTYPE html>
<html>
<head>
    <title>Patient Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        div {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        thead {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Patient Data Dashboard</h1>

    <div>
        <h2>Temperature Chart</h2>
        <canvas id="temperatureChart" width="400" height="200"></canvas>
    </div>

    <div>
        <h2>Heartbeat Chart</h2>
        <canvas id="heartbeatChart" width="400" height="200"></canvas>
    </div>

    <div>
        <h2>Patient Data Table</h2>
        <table id="patientTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>National ID</th>
                    <th>Temperature</th>
                    <th>Heartbeat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patient data will be dynamically added here using JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Include this block for the temperature chart -->
    <div>
        <canvas id="temperatureChart" width="400" height="200"></canvas>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
